<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jogos
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon color="dark" slot="icon-only" name="person-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>
  <ion-grid>

    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-item color="none">
            <img src="https://tm.ibxk.com.br/2022/02/03/final-fantasy-03125619978152.jpg" alt="FFXIV">
          </ion-item>

          <ion-item>
            <ion-label>Final Fantasy XIV</ion-label>
            <ion-button>
              <ion-label>R$ 150,00</ion-label>
              <ion-icon name="cart" slot="end"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>

          <ion-item color="dark">
            <img src="https://image.api.playstation.com/vulcan/img/rnd/202010/2618/Y02ljdBodKFBiziorYgqftLE.png"
              alt="FFXIV">
          </ion-item>

          <ion-item>
            <ion-label>The Last Of Us Part II</ion-label>
            <ion-button>
              <ion-label>R$ 199,50</ion-label>
              <ion-icon name="cart" slot="end"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>

          <ion-item color="dark">
            <img src="https://image.api.playstation.com/vulcan/img/rnd/202009/2913/TQKAd8U6hnIFQIIcz6qnFh8C.png"
              alt="The witcher 3" />
          </ion-item>

          <ion-item>
            <ion-label>The witcher 3</ion-label>
            <ion-button>
              <ion-label>R$ 27,98</ion-label>
              <ion-icon name="cart" slot="end"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>

          <ion-item color="dark">
            <img src="https://image.api.playstation.com/vulcan/ap/rnd/202207/0713/8GeaJokh2bMz1PEq3yBdRmFI.png"
              alt="Sea of stars" />
          </ion-item>

          <ion-item>
            <ion-label>Sea Of Stars</ion-label>
            <ion-button>
              <ion-label>R$ 60,99</ion-label>
              <ion-icon name="cart" slot="end"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>

          <ion-item color="dark">
            <img src="https://criticalhits.com.br/wp-content/uploads/2019/04/borderlands-3-capa-vazamento-01.jpg"
              alt="Borderlands 3" />
          </ion-item>

          <ion-item>
            <ion-label>Borderlands 3</ion-label>
            <ion-button>
              <ion-label>R$ 180,99</ion-label>
              <ion-icon name="cart" slot="end"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col size="6">

        <ion-card>

          <ion-item color="dark">
            <img src="https://bdjogos.com.br/capas/9317-genshin-impact-capa-1.jpg" alt="Genshin impact" />
          </ion-item>

          <ion-item>
            <ion-label>Genshin impact</ion-label>
            <ion-button>
              <ion-label>Free</ion-label>
              <ion-icon name="arrow-down" slot="end"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
